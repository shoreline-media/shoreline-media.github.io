<div class="modal fade" id="contact-form" tabindex="-1" role="dialog" aria-labelledby="contact-form-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="contact-form">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="contact-form-label">Contact Us</h4>
      </div>
      <div class="modal-body">
        <div id="form-response"></div>
          
          <div class="form-group">
            <label for="name" class="sr-only">Your Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Full Name" class="form-control fancy-input js-fancy-input" required>
          </div>
        
          <div class="form-group">
            <label for="emailAddress" class="sr-only">Your Email Address</label>
            <input type="email" name="email" id="email" placeholder="Enter Your E-mail Address" class="form-control fancy-input js-fancy-input" required>
          </div>

          <div class="form-group">
            <label for="message" class="sr-only">Your Message</label>
            <textarea name="message" id="message" rows="5" cols="10" placeholder="Type your message here" class="form-control fancy-input js-fancy-input"></textarea>
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">Close</button>
        <button type="submit" class="btn btn-primary">Send Now</button>
      </div>
</form>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
